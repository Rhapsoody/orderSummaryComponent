<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="global-container">
        <div class="card-component">
            <div class="card-component__head">
                <div class="component-preview">
                    <img src="/images/illustration-hero.svg" width="400px" alt="" class="component-image">
                </div>
            </div>
            <div class="card-component__body">
                <div class="component-title">
                    Order Summary
                </div>
                <div class="component-summary">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device you like !
                </div>
                <div class="component-plan-offer">
    
                    <div class="component-plan-offer__logo">
                        <img src="/images/icon-music.svg" alt="">
                    </div>
                    <div class="component-plan-offer__plan">
                        <span>Annual Plan</span>
                        <span>59.99Â£/year</span>
                    </div>
                    <div class="component-plan-offer__change-btn">
                        <button class="change-btn">Change</button>
                    </div>
                </div>
                <div class="component-payment-buttons">
                    <button class="payment-btn">
                        Proceed to payment
                    </button>
                    <button class="cancel-btn">
                        Cancel Order
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
