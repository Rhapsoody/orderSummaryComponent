<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./scss/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div id="page-wrapper">

    <div id="box">
      
      <div id="header-img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>

      <div id="main-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, 
          audiobooks and podcasts on any device anywhere you like!
        </p>
        <div id="features">
          <div id="first-img">
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="plan-desc">
            <p class="plan-title">Annual Plan</p>
            <p class="pricing">$59.99/Year</p>
          </div>
          <button class="btn-change">Change</button>
        </div>

        <div class="payment">
          <button class="payment">
            Proceed to Payment
          </button>

          <button class="cancel-payment">
            Cancel Payment
          </button>

        </div>
      </div>

    </div>

  </div>

  
  
  <footer id="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rhapsody</a>.
    </div>
  </footer>
</body>
</html>
